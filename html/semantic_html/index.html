<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/106546046?v=4" type="image/png">
</head>

<body>
    <header>
        <h1>Title</h1>
        <nav>
            <ul>
                <li><a href="#">nav1</a></li>
                <li><a href="#">nav2</a></li>
                <li><a href="#">nav3</a></li>
            </ul>

            <form>
                <input type="search" name="q" placeholder="search content...">
                <input type="submit" value="🔍">
            </form>
        </nav>
    </header>

    <main>
        <article>
            <h2>Articl Title</h2>
            <p>This is a paragraph.</p>
        </article>

        <aside>
            <h2>Aside</h2>
            <img src="https://avatars.githubusercontent.com/u/106546046?v=4" width="100" alt="avatar" loading="lazy">
            <address>Dogxi</address>
            <ul>
                <li>List1</li>
                <li>List2</li>
                <li>List3</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>© 2025 Dogxi</p>
    </footer>
</body>

</html>
